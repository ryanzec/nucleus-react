<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <link type="text/css" rel="stylesheet" href="/components/nucleus-react/assets/styles/prism.css" />
    <link type="text/css" rel="stylesheet" href="/build/main.css" />
  </head>
  <body>
    <script type="text/javascript">
    var iOS = false;
    var iDevices = ['iPad', 'iPhone', 'iPod'];

    for (var x = 0; x < iDevices.length ; x += 1) {
      if (navigator.platform === iDevices[x]) {
        iOS = true;
        break;
      }
    }

    if(iOS === true) {
      document.querySelector('body').style.cursor = 'pointer';
    }
    </script>
    <script type="text/javascript" src="/locale/en/i18n.js"></script>
    <script type="text/javascript" src="/build/mocked.js"></script>
    <script type="text/javascript" src="/components/nucleus-react/assets/javascript/prism.js"></script>

    <script type="text/javascript" src="/build/application.js"></script>
  </body>
</html>
